<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETJOB</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./image/favicon.ico" type="">
</head>
<body>
    <div class="Map">
        <div class="sidebar">
            <header>GETJ<img src="./image/favicon.ico" alt="">B</header>
            <ul class="navbar_list">
                <li><a href="#"><i class='bx bx-grid-alt'></i><span class="name">Trang chủ</span></a></li>
                <li><a href="#"><i class='bx bx-briefcase-alt-2'></i><span class="name">Yêu cầu công việc</span></a></li>
                <li><a href="#"><i class='bx bx-sync'></i><span class="name">Yêu cầu đổi ca</span></a></li>
                <li><a href="#"><i class='bx bx-group'></i><span class="name">Người tuyển dụng</span></a></li>
                <li><a href="#"><i class='bx bx-notepad'></i><span class="name">Báo cáo</span></a></li>
                <li><a href="#"><i class='bx bx-map' ></i><span class="name">Địa điểm</span></a></li>
            </ul>
        </div>
        
        <div class="rightMap">
            <div class="nav_right">      
                <h2><i class='bx bx-map' ></i>Thêm địa điểm</h2>
                <ul>
                    <li><a href="#"><i class='bx bxs-bell'></i></a></li>
                    <li><a href="#"><img src="https://th.bing.com/th/id/OIP.HgPkWLYike_GZAjAkarLiQHaHa?pid=ImgDet&rs=1" alt=""></a></li>
                </ul>
            </div>

        <section>
            <div class="wrapper">
                <div class="form-wrapper">
                    <div class="title">Địa điểm làm việc</div>
                    <form action="" class="address-form">
                        <div class="input_field">
                            <label for="">Tên</label>
                            <input type="text" class="input" placeholder="Tên">                             
                        </div>
                        <div class="input_field">
                            <label>Quốc gia</label>
                            <div class="input_select">
                                <select>
                                    <option value="">Việt Nam</option>
                                    <option value="">Mĩ</option>
                                    <option value="">Pháp</option>
                                    <option value="">Anh</option>
                                    <option value="">Đức</option>
                                </select>
                            </div>                           
                        </div>
                        <div class="input_field">
                            <label>Thành phố</label>
                            <div class="input_select">
                                <select>
                                    <option value="">Chọn</option>
                                    <option value="">Hồ Chí Minh</option>
                                    <option value="">Đà Nẵng</option>
                                    <option value="">Berlin</option>
                                    <option value="">Paris</option>
                                    <option value="">Bình Dương</option>
                                </select>
                            </div>                              
                        </div>
                        <div class="input_field">
                            <labe>Quận/huyện</labe>
                            <div class="input_select">
                                <select>
                                    <option value="">Chọn</option>
                                    <option value="">Quận 1</option>
                                    <option value="">Quận Bình Thạnh</option>
                                    <option value="">Quận 9</option>
                                    <option value="">Huyện Nhà Bè</option>
                                    <option value="">Huyện Củ Chi</option>
                                </select>
                            </div>                              
                        </div>
                        <div class="input_field">
                            <label>Phường/xã</label>
                            <div class="input_select">
                                <select>
                                    <option value="">Chọn</option>
                                    <option value="">Phường ĐaKao</option>
                                    <option value="">Phường Hiệp Phú</option>
                                    <option value="">Phường 25</option>
                                </select>
                            </div>                              
                        </div>
                        <div class="input_field">
                            <label for="">Địa chỉ</label>
                            <input type="text" class="input" placeholder="Địa chỉ">                             
                        </div>
                        <div class="input_field">
                            <label for="">Mã bưu chính</label>
                            <input type="text" class="input" placeholder="Mã bưu chính">                             
                        </div>
                        <div class="input_field">
                            <label>Hướng dẫn đường đi</label>
                            <textarea class="textarea" placeholder="Hướng dẫn đường đi"></textarea>                            
                        </div>
                        <div class="input_field">
                            <label>Chia sẻ</label>
                            <div class="radio">
                                <input type="radio" checked class="radio"> Có 
                                <input type="radio" class="radio"> Không                          
                            </div>
                        </div>
                    </form>
                </div>
        </section>
    </div>
</body>
</html>
